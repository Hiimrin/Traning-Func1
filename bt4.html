<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập tạo hàm </title>
    <script>
        function addNumbers() {
            firstNum = 4;
            secondNum = 8;
            result = firstNum + secondNum;
            return result;
        }
        result = 0;
        alert("Truoc: "+result);
        result = addNumbers();
        alert("Sau : "+result);
    </script>
</head>
<body>
<script>
    addNumbers();
</script>
</body>
</html>
